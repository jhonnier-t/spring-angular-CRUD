<button type="button" (click)="setEnableButton() " class="btn btn-primary my-3">{{enableButton==true?'Hide':'Show'}}</button>
<div class="card">
    <div class="card-header">
        List of courses
    </div>
    <ul class="list-group" *ngIf="enableButton">
        <li class="list-group-item" *ngFor="let course of listCourses">{{course}}</li>
    </ul>
</div>
